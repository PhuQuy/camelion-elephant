<section class="home-slider owl-carousel">
  <div class="slider-item bread-wrap" style="height: 100vh">
    <div class="overlay hero-area-fix"></div>
    <div class="container">
      <div class="row slider-text justify-content-center align-items-center">
        <div class="col-md-8 col-sm-12 mb-4 text-center" data-aos="fade-up" data-aos-delay="200" data-aos-offset="0">
          <form class="text-left login-form">
            <h1>Login</h1>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Enter email" [(ngModel)]="email" name="email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password">
            </div>
            <div class="row">
              <div class="col-12 mx-auto text-center text-md-right mt-3">
                <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
