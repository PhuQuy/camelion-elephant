<div class="sidebar">
    <div class="sidebar-inner">
      <!-- ### $Sidebar Header ### -->
      <div class="sidebar-logo">
        <div class="peers ai-c fxw-nw">
          <div class="peer peer-greed">
            <a class="sidebar-link td-n" routerLink="/admin/dashboard">
              <div class="peers ai-c fxw-nw">
                <div class="peer">
                  <div class="logo">
                    <img src="assets/images/logo.png" alt="" height="40" width="40" style="margin-top: 15px">
                  </div>
                </div>
                <div class="peer peer-greed">
                  <h5 class="lh-1 mB-0 logo-text">Adminator</h5>
                </div>
              </div>
            </a>
          </div>
          <div class="peer">
            <div class="mobile-toggle sidebar-toggle">
              <a class="td-n" href="javascript:void(0);" (click)="onToggleMenu()">
                <i class="ti-arrow-circle-left"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- ### $Sidebar Menu ### -->
      <ul class="sidebar-menu scrollable pos-r">
        <li class="nav-item mT-30  ">
          <a class="sidebar-link" [routerLink]="['/admin/dashboard']" [routerLinkActive]="'active'" >
            <span class="icon-holder">
              <i class="c-blue-500 ti-home"></i>
            </span>
            <span class="title">Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a class='sidebar-link' [routerLink]="['/admin/portfolio']" [routerLinkActive]="'active'" >
            <span class="icon-holder">
              <i class="c-brown-500 ti-world"></i>
            </span>
            <span class="title">Portfolio</span>
          </a>
        </li>
        <li class="nav-item">
          <a class='sidebar-link' [routerLink]="['/admin/blogs']" [routerLinkActive]="'active'">
            <span class="icon-holder">
              <i class="c-blue-500 ti-pencil-alt"></i>
            </span>
            <span class="title">Blogs</span>
          </a>
        </li>
        <li class="nav-item">
          <a class='sidebar-link' [routerLink]="['/admin/tags']" [routerLinkActive]="'active'">
            <span class="icon-holder">
              <i class="c-blue-500 ti-tag"></i>
            </span>
            <span class="title">Tags</span>
          </a>
        </li>
        <li class="nav-item">
          <a class='sidebar-link' [routerLink]="['/admin/categories']" [routerLinkActive]="'active'">
            <span class="icon-holder">
              <i class="c-blue-500 ti-list-ol"></i>
            </span>
            <span class="title">Categories</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
