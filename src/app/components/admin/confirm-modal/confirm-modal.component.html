<div class="modal-header">
    <h4 class="modal-title" id="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <strong>Are you sure you want to delete?</strong>
    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary btn-admin" (click)="activeModal.dismiss('cancel click')">Cancel</button>
    <button type="button" class="btn btn-danger btn-admin" (click)="activeModal.close('ok')">Ok</button>
  </div>
