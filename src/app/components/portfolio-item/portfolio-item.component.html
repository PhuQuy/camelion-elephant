<a class="portfolio-item {{classSize}}" data-aos="fade-up"
        data-aos-delay="200"
        data-aos-offset="0" [style.backgroundImage]="'url(' +imageURL+ ')'">
  <div class="shadow">
    <div class="info">
      <div class="title">{{title}}</div>
      <a [href]="link" target="_blank"> {{link}}</a>
    </div>
  </div>
</a>
