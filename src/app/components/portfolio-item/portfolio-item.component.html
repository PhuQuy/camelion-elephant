<a
	class="portfolio-item {{ classSize }}"
	data-aos="fade-up"
	data-aos-delay="200"
	data-aos-offset="0"
	[style.backgroundImage]="'url(' + imageURL + ')'"
	[routerLink]="['/portfolio', portfolio.slug]"
>
	<div class="shadow">
		<div class="info">
			<div class="title">{{ portfolio.title }}</div>
			<a [href]="portfolio.link" target="_blank" *ngIf="portfolio.link" rel="noopener"> {{ portfolio.link }}</a>
		</div>
	</div>
</a>
