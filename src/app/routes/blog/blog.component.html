<section class="home-slider carousel ftco-degree-bg">
  <div class="slider-item bread-wrap">
    <div class="overlay hero-area-fix"></div>
    <div class="container">
      <div class="row slider-text justify-content-center align-items-center">
        <div
          class="col-md-10 col-sm-12 mb-4 text-center"
          data-aos="fade-up"
          data-aos-delay="200"
          data-aos-offset="0"
        >
          <p class="breadcrumbs">
            <span class="mr-2"><a href="index.html">Home</a></span>
            <span>Blog</span>
          </p>
          <h1 class="mb-3 bread">Read our blog</h1>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="ftco-section ftco-degree-bg" #blogHeader>
  <div class="container">
    <div class="row">
      <div class="col-md-8 ">
        <div class="row">
          <div
            class="col-md-6"
            data-aos="fade-up"
            data-aos-delay="200"
            data-aos-offset="0"
            *ngFor="let blog of (blogs | paginate: config | filter: searchBlog)"
          >
            <app-blog-item [blog]="blog"></app-blog-item>
          </div>
        </div>
        <div class="row mt-5">
          <pagination
            class="mx-auto"
            [config]="config"
            (onPageChange)="pageChange($event)"
          ></pagination>
        </div>
      </div>
      <div class="col-md-4  ">
        <app-right-blog></app-right-blog>
      </div>
    </div>
  </div>
</section>
