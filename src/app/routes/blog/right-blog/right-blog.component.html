<div class="sidebar-box">
  <form class="search-form">
    <div class="form-group">
      <span class="icon fa fa-search" (click)="onSearch()"></span>
      <input
        type="text"
        class="form-control"
        placeholder="Type a keyword and hit enter" [(ngModel)]="searchBlog" [ngModelOptions]="{standalone: true}"
      />
    </div>
  </form>
</div>
<div class="sidebar-box ">
  <div class="categories">
    <h3>Categories</h3>
    <li *ngFor="let category of categories">
      <a   [routerLink]="['/blog']" [queryParams]="{ category: category.name}">{{category.name}} <span></span></a>
    </li>
  </div>
</div>

<app-recent-blog></app-recent-blog>

<div class="sidebar-box">
  <h3>Tag Cloud</h3>
  <div class="tagcloud">
    <a href="javascript:void(0)" class="tag-cloud-link" *ngFor="let tag of tags">{{tag.name}}</a>
  </div>
</div>
