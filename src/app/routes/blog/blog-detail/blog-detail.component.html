<section class="home-slider carousel ftco-degree-bg">
  <div
    class="slider-item bread-wrap"
    style="background-image: url('/assets/images/bg_1.jpg');"
    data-stellar-background-ratio="0.5"
  >
    <div class="overlay hero-area-fix"></div>
    <div class="container">
      <div class="row slider-text justify-content-center align-items-center">
        <div class="col-md-10 col-sm-12 mb-4 text-center">
          <p class="breadcrumbs">
            <span class="mr-2"> <a [routerLink]="['/']">Home</a></span>
            <span class="mr-2"> <a [routerLink]="['/blog']">Blog</a></span>
            <span>{{ blog?.title }}</span>
          </p>
          <h1 class="mb-3">{{ blog?.title }}</h1>
        </div>
      </div>
    </div>
  </div>
</section>
