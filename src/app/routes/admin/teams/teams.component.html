<h4 class="c-grey-900 mT-10 mB-30">Teams <small>manage</small></h4>
<div class="mB-20">
  <a routerLink="/admin/teams/new" class="btn btn-info btn-admin">
    Add
  </a>
</div>
<div class="bgc-white bd bdrs-3 p-20 mB-20">
  <table class="table table-striped table-bordered" datatable [dtTrigger]="dtTrigger">
    <thead>
      <tr>
        <th class="th-image">Avatar</th>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of teams">
        <td class="td-image"><img [src]="team.imgURL" alt="team image" /></td>
        <td>{{team.name}}</td>
        <td>
          <ul class="list-inline">
            <li class="list-inline-item">
              <a routerLink="/admin/teams/{{team.id}}" title="Edit" class="btn btn-primary btn-sm btn-admin"><span
                  class="ti-pencil"></span></a>
            </li>
            <li class="list-inline-item">
              <button class="btn btn-danger btn-sm btn-admin" title="Delete" (click)="delete(team)">
                <i class="ti-trash"></i>
              </button>
            </li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</div>
