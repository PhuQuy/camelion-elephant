<form [formGroup]="blogForm">
  <h4 class="c-grey-900 mT-10 mB-30">Blogs <small>Edit </small> </h4>

  <div class="mB-20">
    <button type="submit" class="btn btn-primary btn-admin" (click)="save()">Save</button>
  </div>
  <div class="bgc-white bd bdrs-3 p-20 mB-20">
    <div class="upload-image">
      <div class="upload-icon">
        <img src="/assets/images/upload.png" (click)="file.click()" alt="upload" />
        <input type="file" name="image" accept="image/*" hidden (change)="preview($event)" #file />
      </div>
      <img class="image-default" [src]="imgURL" alt="upload" />
    </div>
    <br />
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input type="text" class="form-control" id="exampleInputEmail1" formControlName="title"
        aria-describedby="emailHelp" placeholder="Enter title">
    </div>
    <div class="form-row">
      <div class="form-group col-md-8">
        <label>Tags</label>
        <ng-select [items]="tags" [addTag]="addTag" [hideSelected]="true" multiple="true" placeholder="Select tag"
          bindLabel="name" formControlName="tags">
        </ng-select>
      </div>
      <div class="form-group col-md-4">
        <label></label>
        <div class="checkbox checkbox-circle checkbox-info peers ai-c mB-15 col-md-4" style="padding-top:13px">
            <input type="checkbox" id="inputCall1" name="inputCheckboxesCall" class="peer" formControlName="published"><label for="inputCall1"
              class="peers peer-greed js-sb ai-c"><span class="peer peer-greed">Published</span></label></div>
      </div>
    </div>
    <div class="form-group">
      <label>Category</label>
      <ng-select [items]="categories" [hideSelected]="true" multiple="true" placeholder="Select category"
        bindLabel="name" formControlName="category">
      </ng-select>
    </div>
    <div class="form-group">
      <label>Desctription</label>
      <textarea class="form-control" rows="6" placeholder="Enter description" formControlName="description"></textarea>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Content</label>
      <simplemde (change)="onChange()" formControlName="content" [options]="options"></simplemde>
    </div>

  </div>
</form>
