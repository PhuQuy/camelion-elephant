<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Insert Images</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="upload-section" (click)="file.click()">
      <img src="/assets/images/upload.png" />
        <input type="file" name="image" accept='image/*' hidden (change)="preview($event)" #file multiple>
    </div>
    <div class="thumnail-list">
      <div class="img-content" *ngFor="let image of images; let i = index">
          <img [src]="image.url" (click)="onSelectImage(image.url)" />
          <button class="btn-primary btn-hover btn-delete-image" (click)="deletePhoto(image)" >
            <i class="fa fa-times"></i>
          </button>
        </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark btn-admin" (click)="activeModal.dismiss('Cross click')">Cancel</button>
  </div>
