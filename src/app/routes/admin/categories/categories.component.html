<h4 class="c-grey-900 mT-10 mB-30">Categories <small>manage</small></h4>
<div class="mB-20">
  <a class="btn btn-info btn-admin" href="javascript:void(0);" (click)="onAdd()">
    Add
  </a>
</div>
<div class="bgc-white bd bdrs-3 p-20 mB-20">
  <table class="table table-striped table-bordered" datatable [dtTrigger]="dtTrigger" >
    <thead>
      <tr>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{category.name}}</td>
        <td>
          <ul class="list-inline">
            <li class="list-inline-item">
              <button (click)="onEdit(category)" title="Edit" class="btn btn-primary btn-sm btn-admin"><span
                  class="ti-pencil"></span></button>
            </li>
            <li class="list-inline-item">
              <button class="btn btn-danger btn-sm btn-admin" title="Delete" (click)="onDelete(category)">
                <i class="ti-trash"></i>
              </button>
            </li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</div>
