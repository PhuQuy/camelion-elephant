<h4 class="c-grey-900 mT-10 mB-30">Portfolio <small>manage</small></h4>
<div class="mB-20">
  <a routerLink="/admin/portfolio/new" class="btn btn-info btn-admin">
    Add
  </a>
</div>
<div class="bgc-white bd bdrs-3 p-20 mB-20">
  <table class="table table-striped table-bordered" datatable [dtTrigger]="dtTrigger" >
    <thead>
      <tr>
        <th class="th-image">Image</th>
        <th>Name</th>
        <th>Is Home</th>
        <th>Published</th>
        <th>Create date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let portfolio of portfolios">
        <td class="td-image"><img [src]="portfolio.images[0]" alt="portfolio image"/></td>

        <td><a routerLink="/portfolio/{{portfolio.slug}}">{{portfolio.title}}</a></td>
        <td>{{portfolio.is_home}}</td>
        <td>{{portfolio.published}}</td>
        <td>{{portfolio.createdAt.seconds * 1000 | date :'medium'}}</td>
        
        <td>
          <ul class="list-inline">
            <li class="list-inline-item">
              <a routerLink="/admin/portfolio/{{portfolio.id}}" title="Edit"
                class="btn btn-primary btn-sm btn-admin"><span class="ti-pencil"></span></a>
            </li>
            <li class="list-inline-item">
              <button class="btn btn-danger btn-sm btn-admin" title="Delete" (click)="delete(portfolio)">
                <i class="ti-trash"></i>
              </button>
            </li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</div>
