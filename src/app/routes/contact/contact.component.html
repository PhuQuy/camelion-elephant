<section class="ftco-section-2 ftco-degree-bg">
  <div class="container">
    <agm-map style="height: 500px" [latitude]="lat" [longitude]="lng" [styles]="styles" [zoom]="12"
      [scrollwheel]="null">
      <agm-marker [latitude]="lat" [longitude]="lng" [iconUrl]="{
          url: '../../../assets/icons/local.png',
          scaledSize: {
            width: 42,
            height: 53
          }
        }"></agm-marker>
    </agm-map>
    <div class="row">
      <div class="col-sm-6">
        <form #formSubmit="ngForm" class="contact-form" (ngSubmit)="sendInfo(formSubmit)">
          <div class="form-group  mb-4">
            <input type="text" class="form-control pl-2 pr-2" id="fullname" placeholder="Fullname"
              [(ngModel)]="fullname" required #fullnameText="ngModel" name="fullname" />
            <p class="form-validation m-0 " *ngIf="
                fullnameText?.invalid &&
                (fullnameText?.dirty || fullnameText?.touched)
              ">
              Fullname is required!
            </p>
          </div>
          <div class="form-group mb-4">
            <input type="text" class="form-control pl-2 pr-2" id="email" placeholder="Email" [(ngModel)]="email"
              required #emailText="ngModel" name="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" />
            <p class="form-validation m-0 " *ngIf="
                emailText?.errors &&
                emailText?.errors?.required &&
                (emailText?.dirty || emailText?.touched)
              ">
              Email is required
            </p>
            <p class="form-validation m-0 " *ngIf="emailText?.errors && emailText?.errors?.pattern">
              Email is invalid
            </p>
          </div>
          <div class="form-group mb-4">
            <input type="number" class="form-control pl-2 pr-2" id="number" placeholder="Phone" [(ngModel)]="number"
              #phoneNumber="ngModel" required
              name="phone" />
            <p class="form-validation m-0 " *ngIf="
            phoneNumber?.errors &&
            phoneNumber?.errors?.required &&
              (phoneNumber?.dirty || phoneNumber?.touched)
            ">
              Phone is required
            </p>
          </div>
          <div class="form-group mb-4">
            <textarea class="form-control pl-2 pr-2" id="exampleFormControlTextarea1" placeholder="Message" rows="3"
              [(ngModel)]="message" #messageText="ngModel" name="message" required appForbiddenName="fuck"></textarea>
              <p class="form-validation m-0 " *ngIf="
              messageText?.errors &&
              messageText?.errors?.required &&
                (messageText?.dirty || messageText?.touched)
              ">
                Message is required
              </p>
          </div>
          <button type="submit" class="btn btn-primary title w-100  btn py-2 px-4 btn-primary">
            Submit
          </button>
          <div class="alert alert-success alert-dismissible" *ngIf="sendMessage !== ''">
              <a class="close" data-dismiss="alert" aria-label="close" (click)="closeAlert(formSubmit)">&times;</a>
              <strong>Success!</strong> {{sendMessage}}
            </div>
        </form>
      </div>
    </div>
  </div>
</section>
